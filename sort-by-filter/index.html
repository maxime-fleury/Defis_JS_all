<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sort by Filter</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="row">
            <button id='all_btn'>All</button>
            <button id='summer_btn'>Summer</button>
            <button id='autumn_btn'>Autumn</button>
            <button id='winter_btn'>Winter</button>
            <button id='spring_btn'>Spring</button>
        </div>

        <div id='imgs' class="row">
            <img src="images/beach-1236581_640.jpg" alt="" class="summer">
            <img src="images/beach-3369140_640.jpg" alt="" class="summer">
            <img src="images/benches-560435_640.jpg" alt="" class="autumn">
            <img src="images/country-road-407207_640.jpg" alt="" class="spring">
            <img src="images/indiana-dunes-state-park-1848559_640.jpg" alt="" class="summer">
            <img src="images/lake-1581879_640.jpg" alt="" class="winter">
            <img src="images/rain-2775032_640.jpg" alt="" class="spring">
            <img src="images/road-1072821_640.jpg" alt="" class="autumn">
            <img src="images/road-1072823_640.jpg" alt="" class="autumn">
            <img src="images/snow-4668099_640.jpg" alt="" class="winter">
            <img src="images/window-4787182_640.jpg" alt="" class="spring">
            <img src="images/winter-4697776_640.jpg" alt="" class="winter">
        </div>

        <script src="main.js"></script>
    </body>
</html>
